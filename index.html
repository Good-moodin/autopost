<!-- https://www.indiatoday.in/rss/home -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RSS Feed Autopost</title>
    <style>
      .feed-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .feed-post {
        border-bottom: 1px solid #ccc;
        margin-bottom: 20px;
        padding-bottom: 20px;
      }
      .feed-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .feed-date {
        font-size: 14px;
        color: #777;
        margin-bottom: 20px;
      }
      .feed-content {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="feed-container">
      <div id="feed"></div>
    </div>



    <script>
      function loadRSS() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://www.indiatoday.in/rss/home");
        xhr.onreadystatechange = function() {
          if (this.readyState === 4 && this.status === 200) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(this.responseText, "text/xml");
            const items = xmlDoc.getElementsByTagName("item");
            for (let i = 0; i < items.length; i++) {
              const title = items[i].getElementsByTagName("title")[0].innerHTML;
              const link = items[i].getElementsByTagName("link")[0].innerHTML;
              const pubDate = items[i].getElementsByTagName("pubDate")[0].innerHTML;
              const content = items[i].getElementsByTagName("description")[0].innerHTML;
              const feedPost = document.createElement("div");
              feedPost.classList.add("feed-post");
              feedPost.innerHTML = `
                <h2 class="feed-title"><a href="${link}">${title}</a></h2>
                <p class="feed-date">${pubDate}</p>
                <div class="feed-content">${content}</div>
              `;
              document.getElementById("feed").appendChild(feedPost);
            }
          }
        };
        xhr.send();
      }
      loadRSS();
    </script>
  </body>
</html>
