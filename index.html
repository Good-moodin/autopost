<!DOCTYPE html>
<html>
    <head>
        <title>RSS Blog Posts</title>
        <script type="text/javascript">
            // Define the function to get the blog posts from the RSS feed
            function getBlogPosts() {
                // Create an AJAX request to the RSS feed
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", "https://zeenews.india.com/rss/india-national-news.xml", true);
                xmlhttp.onreadystatechange = function() {
                    // Check the response status
                    if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                        // Parse the XML data from the RSS feed
                        var xmlDoc = xmlhttp.responseXML;
                        var items = xmlDoc.getElementsByTagName("item");
                        // Display the blog posts on the web page
                        for (var i = 0; i < items.length; i++) {
                            // Get the title, tag, and description of the blog post
                            var title = items[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
                            var tag = items[i].getElementsByTagName("category")[0].childNodes[0].nodeValue;
                            var description = items[i].getElementsByTagName("description")[0].childNodes[0].nodeValue;
                            // Create the HTML elements for the blog post
                            var postDiv = document.createElement("div");
                            var postTitle = document.createElement("h2");
                            var postTag = document.createElement("h3");
                            var postDescription = document.createElement("p");
                            // Set the content of the HTML elements
                            postTitle.innerHTML = title;
                            postTag.innerHTML = tag;
                            postDescription.innerHTML = description;
                            // Add the HTML elements to the page
                            postDiv.appendChild(postTitle);
                            postDiv.appendChild(postTag);
                            postDiv.appendChild(postDescription);
                            document.body.appendChild(postDiv);
                        }
                    }
                };
                xmlhttp.send();
            }
            // Call the function to get the blog posts
            getBlogPosts();
        </script>
    </head>
    <body>
    </body>
</html>
